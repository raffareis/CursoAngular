<form (submit)="submit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>


    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid" type="submit">Submit</button>
        <a mat-stroked-button routerLink="/genres">Cancel</a>

    </div>
</form>
