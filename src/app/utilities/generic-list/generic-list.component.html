<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]"></ng-content>
    </span>
    <span *ngIf="!loading.innerHTML.trim()">
        <img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=790b76115cb1d868a3d1d12639e99cc63976171448f9b119&rid=giphy.gif&ct=g" />
    </span>
</div>
<div *ngIf="list?.length==0">
    <span #empty>
        <ng-content select="[empty]"></ng-content>
    </span>
    <span *ngIf="!empty.innerHTML.trim()">
        No Records to display.
    </span>

</div>

<ng-container *ngIf="list && list.length > 0">
    <ng-content select="[content]"></ng-content>


</ng-container>
